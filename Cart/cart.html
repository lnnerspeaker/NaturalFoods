<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">

    <link rel="stylesheet" href="cart.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"></script>

<div class="topnav" id="myTopnav">
  <a href="../index.html" class="active"><i class="fas fa-leaf"></i>Natural Foods</a>
  <a href="../Aisles/aisles.html">Aisles</a>
  <div class="topnav-right">

  <a href="../Login/login.html">Login</a>
  <a href="../Login/signup.html">Sign Up</a>
  </div>
</div>

<main>
  <div class="basket">

    <div class="basket-labels">
      <ul>
        <li class="item item-heading">Item</li>
        <li class="price">Price</li>
        <li class="quantity">Quantity</li>
        <li class="subtotal">Subtotal</li>
      </ul>
    </div>
    <div class="basket-product">
      <div class="item">
        <div class="product-image">
          <img src="../Assets/images/Aisles images/organic kale.jpg" alt="Green Kale" class="product-frame">
        </div>
        <div class="product-details">
          <h1><strong><span class="item-quantity"></span>Organic kale</h1>
      
        </div>
      </div>
      <div class="price">3.49</div>
      <div class="quantity">
        <input type="number" value="2" min="1" class="quantity-field">
      </div>
      <div class="subtotal">6.98</div>
      <div class="remove">
        <button>Remove</button>
      </div>
    </div>
    <div class="basket-product">
      <div class="item">
        <div class="product-image">
          <img src="../Assets/images/Aisles images/organic banana.jpg" alt="Organic Banana" class="product-frame">
        </div>
        <div class="product-details">
          <h1><strong><span class="item-quantity"></span>Organic banana</h1>

        </div>
      </div>
      <div class="price">0.70</div>
      <div class="quantity">
        <input type="number" value="5" min="1" class="quantity-field">
      </div>
      <div class="subtotal">3.50</div>
      <div class="remove">
        <button>Remove</button>
      </div>
    </div>
  </div>
  <aside>
    <div class="summary">
      <div class="summary-total-items"><span class="total-items"></span> Items in your cart</div>
      <div class="summary-subtotal">
        <div class="subtotal-title">Subtotal</div>
        <div class="subtotal-value final-value" id="basket-subtotal">10.98</div>
        <div class="summary-promo hide">
        </div>
      </div>
      <div class="summary-delivery">
        <select name="delivery-collection" class="summary-delivery-selection">
            <option value="0" selected="selected">Select Collection or Delivery</option>
           <option value="collection">Collection</option>
           <option value="first-class">Purolator</option>
        </select>
      </div>

      <div class="taxes">
        <div class="GST">GST</div>
        <div class="GST">QST</div>

      </div>
      
      <div class="summary-total">
        <div class="total-title">Total</div>
        <div class="total-value final-value" id="basket-total">12.63</div>
      </div>

      <div class="summary-checkout">
        <a href="../Aisles/aisles.html"><button class="checkout-cta">Continue Shopping</button></a>
      </div>

      <div class="summary-checkout">
        <button class="checkout-cta">Go to Secure Checkout</button>
      </div>
    </div>
  </aside>
</main>

</section>

</html>
